<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script
      type="text/javascript"
      src="https://p5live.itp.io/simplepeer.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://p5live.itp.io/socket.io/socket.io.js"
    ></script>
    <script
      type="text/javascript"
      src="https://p5live.itp.io/p5live.js"
    ></script>
    <script src="ml5.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      let video;
      let ovideo;
      let poseNet;
      let poses = [];
      var stage = "";
      var counter = 0;
      var flag = 0;

      function setup() {
        // Stream Video
        createCanvas(640, 480);
        video = createCapture(VIDEO, function (stream) {
          p5l = new p5Live(this, "CAPTURE", stream);
          p5l.on("stream", gotStream);
        });
        video.size(width, height);

        // Create a new poseNet method with a single detection
        poseNet = ml5.poseNet(video, modelReady);
        // This sets up an event that fills the global variable "poses"
        // with an array every time new poses are detected
        poseNet.on("pose", function (results) {
          poses = results;
        });

        video.muted = true;
        video.hide();
      }

      function modelReady() {
        select("#status").html("Model Loaded");
      }

      function draw() {
        image(video, 0, 0, width, height);

        strokeWeight(4);
        stroke(0, 0, 255);
        fill(255, 0, 0, 0);
        rect(200, 120, 260, 200);

        // We can call both functions to draw all keypoints and the skeletons
        drawKeypoints();
        drawSkeleton();
      }

      // A function to draw ellipses over the detected keypoints
      function drawKeypoints() {
        // Loop through all the poses detected
        for (let i = 0; i < poses.length; i++) {
          // For each pose detected, loop through all the keypoints
          let pose = poses[i].pose;
          for (let j = 0; j < pose.keypoints.length; j++) {
            // A keypoint is an object describing a body part (like rightArm or leftShoulder)
            let keypoint = pose.keypoints[j];

            // Only draw an ellipse is the pose probability is bigger than 0.2
            if (keypoint.score > 0.2) {
              fill(255, 0, 0);
              noStroke();
              ellipse(keypoint.position.x, keypoint.position.y, 10, 10);
            }
          }
        }

        if (poses.length > 0) {
          pose = poses[0].pose;

          if (pose.keypoints.length >= 7) {
            let shoulder = pose.keypoints[5].position.y;
            let elbow = pose.keypoints[7].position.y;
            let diff = elbow - shoulder;
            if (diff < 110 && flag == 1) {
              flag = 0;
              counter += 1;
              console.log(counter);
            } else if (diff >= 110) flag = 1;
          }
        }
      }

      function find_angle(A, B, C) {
        var AB = Math.sqrt(Math.pow(B[0] - A[0], 2) + Math.pow(B[1] - A[1], 2));
        var BC = Math.sqrt(Math.pow(B[0] - C[0], 2) + Math.pow(B[1] - C[1], 2));
        var AC = Math.sqrt(Math.pow(C[0] - A[0], 2) + Math.pow(C[1] - A[1], 2));
        return Math.acos((BC * BC + AB * AB - AC * AC) / (2 * BC * AB));
      }

      // A function to draw the skeletons
      function drawSkeleton() {
        // Loop through all the skeletons detected
        for (let i = 0; i < poses.length; i++) {
          let skeleton = poses[i].skeleton;
          // For every skeleton, loop through all body connections
          for (let j = 0; j < skeleton.length; j++) {
            let partA = skeleton[j][0];
            let partB = skeleton[j][1];
            stroke(255, 0, 0);
            line(
              partA.position.x,
              partA.position.y,
              partB.position.x,
              partB.position.y
            );
          }
        }
      }

      // We got a new stream!
      function gotStream(stream) {
        // This is just like a video/stream from createCapture(VIDEO)

        ovideo = stream;
        ovideo.size(320, 240);
      }
    </script>
  </head>
  <body>
    <p id="status">Loading model...</p>
  </body>
</html>
